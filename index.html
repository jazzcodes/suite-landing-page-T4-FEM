<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suite Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1 class="logo">suite</h1>
      <button class="btn btn--outline">Request Beta Access</button>
    </header>
    <main class="hero grid container">
      <div class="hero__matter">
        <article class="content">
          <h2 class="content__heading">
            A <span class="bold">super solution </span>for your
            <span class="bold">business.</span>
          </h2>
          <p class="content__matter">
            Our marketing and sales automations help you scale your outreach to
            get more leads for your company.
          </p>
        </article>
        <button class="btn btn--colored">Request Beta Access</button>
      </div>
      <div class="hero__image">
        <img
          src="images/mobile-pic.jpg"
          alt="An image of a mobile phone"
          class="phone-img"
        />
      </div>

      <div class="hero__features">
        <div class="features">
          <div class="features__item">
            <h1 class="features__heading">2K+</h1>
            <p class="features__content">Companies</p>
          </div>
          <div class="features__item">
            <h1 class="features__heading">8</h1>
            <p class="features__content">Languages</p>
          </div>
          <div class="features__item">
            <h1 class="features__heading">1.2M</h1>
            <p class="features__content">Leads</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
